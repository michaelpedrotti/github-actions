<section class="container border rounded p-3">

  <h3 class="text-primary">New Transfer</h3>

  <form (ngSubmit)="submit()">

    <div class="mb-3">
      <label class="form-label">Value</label>
      <input type="number" name="value" [(ngModel)]="value" class="form-control">
    </div>

    <div class="mb-3">
       <label class="form-label">Destination</label>
       <input type="text" name="destination" [(ngModel)]="destination" class="form-control">
    </div>

    <button type="submit" name="button" class="btn btn-primary">Deposit</button>
  </form>

</section>
