<table class="table table-striped">
  <thead>
      <tr>
        <th>Date</th>
        <th>Value</th>
        <th>Destination</th>
      </tr>
  </thead>

  <tbody *ngIf="rows.length > 0; else emptyTable">
    <tr *ngFor="let row of rows">
      <td>{{ row?.createAt | date: 'yy-MM-dd' }}</td>
      <td>{{ row?.value | currency }}</td>
      <td>{{ row?.destination }}</td>
    </tr>
  </tbody>

</table>


<ng-template #emptyTable>
  <tr>
    <td colspan="3">No results</td>
  </tr>
</ng-template>
